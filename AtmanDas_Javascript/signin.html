<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Signin Template</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="text-center">
  <div class="container bg-white h-100 p-0">
    <button class="btn btn-block btn-info mb-4 font-weight-bold" id="header" disabled><i class="fas fa-graduation-cap float-left"></i> Sign in <i class="fas fa-times float-right"></i></button>

    <form class="form">
      <div class="input-group input-group-lg mb-3 border border-grey">
        <input type="email" class="form-control border-0" placeholder="mail@example.com">
        <button class="btn"><i class="fas fa-envelope text-black-50"></i></button>
      </div>

      <div class="input-group input-group-lg border mb-5">
        <input type="password" class="form-control border-0" placeholder="password">
        <button class="btn"><i class="fas fa-unlock text-black-50"></i></button>
      </div>

      <button class="btn btn-info form-control mb-2">SIGN IN</button>

      <div class="d-flex justify-content-between">
        <a href="" class="text-decoration-none text-dark">Forgot your password?</a>
        <a href="" class="text-decoration-none text-dark">Register!</a>
      </div>
      <div class="d-flex justify-content-around my-3">
        <div class="line mt-3"></div>
        <p class="text-center">OR</p>
        <div class="line mt-3"></div>
      </div>
      <button class="btn btn-fb btn-block mb-4"><i class="fab fa-facebook-f text-white"></i></button>
      <button class="btn btn-g btn-block mb-5"><i class="fab fa-google-plus-g text-white"></i></button>
      <button class="btn btn-lg btn-epam btn-block text-white">EPAM LOGIN</button>
    </form>
  </div>

</body>

</html>
